
name: Deploy static site to Azure Web App

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ビルド不要。リポジトリ直下をそのまま zip して配置
      - name: Zip site
        run: |
          cd "$GITHUB_WORKSPACE"
          zip -r site.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: takagi-webapp-test     # ← あなたの App Service 名
          slot-name: production
          package: ${{ github.workspace }}/site.zip
